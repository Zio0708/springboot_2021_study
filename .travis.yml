language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r kjh-springboot2-webservice *
  - mkdir -p deploy
  - mv kjh-springboot2-webservice.zip deploy/kjh-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: kjh-springboot-build
    region: ap-northest-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

before_install:
  - chmod +x gradlew

